<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Pacifico Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Search</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <a href="#" class="nav-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Google Search</a>
                </li>
                <li class="nav-item">
                    <a href="image.html" class="nav-link">Images</a>
                </li>
                <li class="nav-item d-none d-lg-block">
                    <a href="#" class="nav-link"><h4><i class="fas fa-th"></i></h4></a>
                </li>
                <li class="nav-item d-none d-lg-block">
                    <a href="#" class="nav-link"><h4><i class="fas fa-user"></i></h4></a>
                </li>
            </ul>

        </div>
    </nav>

    <section class="main">
        <div class="container">
            <div class="row vh-100 justify-content-center align-content-center">
                <div class="advancedBox shadow p-3 rounded text-center bg-light">
                    <img src="img/google_logo.png" class="img-fluid" alt="">
                    <form action="https://www.google.com/search" class="text-left">
                        <div class="form-group">
                            <label for="AllWords">All these words:</label>
                            <input name="as_q" type="text" class="form-control input-clean" id="AllWords">
                        </div>
                        <div class="form-group">
                            <label for="ExactWord">This exact wording or phrase:</label>
                            <input name="as_epq" type="text" class="form-control input-clean" id="ExactWord">
                        </div>
                        <div class="form-group">
                            <label for="AnyWords">Any of these words:</label>
                            <input name="as_oq" type="text" class="form-control input-clean" id="AnyWords">
                        </div>
                        <div class="form-group">
                            <label for="NoneWords">None of these words:</label>
                            <input name="as_eq" type="text" class="form-control input-clean" id="NoneWords">
                        </div>
                        <button class="btn btn-primary btn-block" type='submit'>Advanced Search</butto>
                    </form>
                </div>  
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
